<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class=" bg-slate-400 h-screen">
        <nav class="flex p-5 justify-end bg-orange-500">
            <p class="text-center w-full text-2xl font-bold">What To Do?</p>
            <div class="w-8 h-8 md:hidden "><img src="images/icon-hamburger.svg"  class="hamburger inline-block w-full h-full" alt="hamburger-icon"></div>
        </nav>
        <div class="main-content  h-full md:grid">
            <div class="hidden text-center primary-menu bg-red-300 pt-8 md:block">
                <h2 class="text-center">Projects</h2>
                <hr class='w-3/4 mx-auto mt-4'>
                <div class="project text-start bg-blue-600 mt-8 px-8">
                    <h3 class="title">Gym todos</h3>
                    <p class="description">for going to the gym</p>
                </div>
            </div>
            <div class="content bg-blue-500 h-full">
                <h2 class="text-center pt-8">Gym Todos <span class="add-item"></span></h2>
                <hr class='w-3/4 mx-auto mt-4'>
                  <ul class="todo-items mx-auto mt-4 w-4/5 bg-slate-500 px-4 py-4 grid gap-2">          
                  </ul>
            </div>
            <div class="mobile-menu fixed right-0 top-0 h-full w-3/5 p-6 bg-slate-500 opacity-80 md:hidden">
                <img src="images/icon-hamburger-close.svg"  class="hamburger-close w-8 h-8" alt="hamburger-close-icon">
                <div class="mobile-menu-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
