<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class=" bg-slate-400 h-screen">
        <nav class="flex p-5 justify-end bg-gray-900">
            <p class="text-center w-full text-2xl font-bold">What To Do?</p>
            <div class="w-8 h-8 md:hidden "><img src="assets/icon-hamburger.svg"  class="hamburger inline-block w-full h-full" alt="hamburger-icon"></div>
        </nav>
        <div class="main-content | h-full md:grid">
            <div class=" primary-menu menus | relative hidden text-center bg-gray-500 md:block">
                <h2 class="text-center">Projects</h2>
                <hr class='w-3/4 mx-auto'>
                <div class="menu-items"></div>
                <div class="add-project px-4 mt-4 flex absolute right-0">Add project <img class='icon add-project' src="assets/plus.png" alt=""></div>
            </div>
            <div class="hidden dummy bg-gray-400"></div>
            <div class="content | bg-gray-600 h-full ">
                <header class="w-4/5 mx-auto">
                    <h2 class="text-center relative">Web programming Todos <span class="flex add-item absolute -right-0 top-0 gap-1"> <span>New</span> <img class='icon' src="assets/plus-circle.png" alt=""></span></h2>
                    <hr class=' mx-auto'>
                </header>
                    
                    <ul class="todo-items mx-auto mt-4 w-4/5 px-4 py-4 grid gap-2">
                        <li class="todo w-full  bg-gray-500 rounded-lg px-4 py-2">
                            <div class="todo-text-container flex gap-2">
                            <input type='checkbox' class="check-todo-btn rounded-full"></input>
                            <input class="todo-input w-4/5"type="text" class="todo-text" value="A little improvement everyday" readonly disabled>
                            <div class="btn-container flex gap-2">
                                <img class="icon"  src="assets/pencil.png" alt="">
                                <img class="icon" src="assets/delete.png" alt="">
                            </div></div>
                            </li>          
                  </ul>
            </div>
            <div class="mobile-menu menus fixed right-0 top-0 h-full w-3/5 p-6 bg-gray-300 md:hidden">
                <img src="assets/icon-hamburger-close.svg"  class="hamburger-close w-8 h-8" alt="hamburger-close-icon">
                <div class="mobile-menu-content"></div>
            </div>
        </div>
        <section class="hidden add-book-section">
          <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
              <div class="fixed inset-0 bg-opacity-75 transition-opacity"></div>
            
              <div class="fixed inset-0 z-10 overflow-y-auto">
                <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
                  <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="form-item | bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                      <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                          <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">New Todo Item</h3>
                          <div class="mt-2">
                            <div class="flex items-center gap-1 w-full">
                              <label for="price" class="block text-sm font-medium text-gray-700">TITLE:</label>
                              <input type="text" class="add-input | bg-gray-200 p-1 rounded-lg w-96">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                      <button type="button" class="add | inline-flex w-full justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Add</button>
                      <button type="button" class=" cancel | mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
</section>

<section class="hidden add-project-section fixed inset-0 backdrop-blur-sm">
  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="form-item | bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-lg font-medium leading-6 text-gray-900 text-center" id="modal-title">New Project</h3>
                  <div class="mt-2 grid gap-4">
                    <div class="flex items-center gap-1 w-full">
                      <label for="price" class="block text-sm font-medium text-gray-700">TITLE:</label>
                      <input type="text" class="add-input | bg-gray-200 px-2 w-full py-3 rounded-lg sm:w-[25rem]">
                    </div>
                    <div class="flex items-center gap-1 w-full">
                      <label for="price" class="block text-sm font-medium text-gray-700">DESC:</label>
                      <input type="text" class="add-input | bg-gray-200 px-2 py-1 w-full rounded-lg sm:w-[25rem]">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button type="button" class="add-project | inline-flex w-full justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Add</button>
              <button type="button" class=" cancel-project | mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<section class="hidden edit-item-section">
  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="form-item | bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-lg font-medium leading-6 text-gray-900 text-center" id="modal-title">Edit Item</h3>
                  <div class="mt-2">
                    <div class="flex items-center gap-1 w-full">
                      <label for="price" class="block text-sm font-medium text-gray-700">TITLE:</label>
                      <input type="text" class="edit-input | bg-gray-200 p-1 rounded-lg w-96">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button type="button" class="confirm-edit | inline-flex w-full justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Confirm</button>
              <button type="buttton" class=" cancel-edit | mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
    </div>
</body>
</html>
